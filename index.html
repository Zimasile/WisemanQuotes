<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Advice generator app</title>
</head>

<body>
  <main class="advice-container">
    <span class="advice-id" data-advice="id">Advice #</span>
    <blockquote>
      <p class="advice-text" data-advice="text">"If you don't like the opinion you've been given, get another one."</p>
    </blockquote>
    <picture class="advice-divider">
      <img src="./assets/images/pattern-divider-desktop.svg" alt="">
      <source media="(min-width:400px)" srcset="./assets/images/pattern-divider-mobile.svg">
    </picture>
    <button class="dice-button" data-advice="btn">
      <img src="./assets/images/icon-dice.svg" alt="Dice icon">
    </button>
  </main>
  <script src="./assets/script.js"></script>
</body>

</html>
